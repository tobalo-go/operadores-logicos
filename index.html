<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Operadores Lógicos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Evaluación de Operadores Lógicos</h1>
  <form id="formulario">
    <div class="checkbox-group">
      <input type="checkbox" id="checkbox1" name="checkbox1">
      <label for="checkbox1">VERDADERO</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="checkbox2" name="checkbox2">
      <label for="checkbox2">FALSO</label>
    </div>
    <button type="button" id="reset-btn">VOLVER</button>
  </form>
  
  <div class="resultados">
    <p>AND: <span id="and-result"></span> <img id="and-icon" class="icono"></p>
    <p>OR: <span id="or-result"></span> <img id="or-icon" class="icono"></p>
    <p>XOR: <span id="xor-result"></span> <img id="xor-icon" class="icono"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
